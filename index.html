<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take a Hike!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Nav Bar  -->
    <header>
        <nav>
            <a href="./index.html" id="home-bttn" alt="Navigate to home page">Home</a>
            <a>Login</a>
        </nav>
    </header>

    <!-- intro information w/ input -->
    <div class="first-page page">
        <div>
            <div class="container">
                <h1 class="title"><strong>Take a Hike</strong></h1>
                <p class="subtitle">Time to search for hikes!<i class="fa-solid fa-film"></i></p>
                <input class="input" type="text" id="genreInput" placeholder="Enter location, name, difficulty">
                <div class="page1Bttn">
                    <input class="button is-link" type="submit" value="Let's Go!">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- First page ends here -->

    <!-- Recommend page starts here -->
    <div class="recommend-page hidden page">
        <h2 class="title">Here are 5 recommended movies for you!</h2>
        <div id="recommendList"></div>
        <button class="button is-link" id="refresh-recommend" type="submit">Refresh</button>
    </div>
    <!-- Recommend page ends here -->
    
    <!-- start of pick page -->
    <div class="pick-page hidden page">
        <h2 class="title">Here is your picked movie!</h2>
        <div id="pick-list"></div>
        <button class="button is-link" id="refresh-pick" type="submit">Refresh</button>
    </div>
    <!-- end of pick page -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
